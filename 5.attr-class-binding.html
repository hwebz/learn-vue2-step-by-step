<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 2</title>
    <style>
        .color-red {
            color: red;
        }
        .is-loading {
            background: red;
        }
    </style>
</head>
<body>

    <div id="root">
        <h1 :class="className">Hello World</h1>
        <p :class="{'is-loading': isLoading}">Loading...</p>
        <button @click="toggleClass" :title="title">Toggle Class</button>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#root",
            data:  {
                title: 'Now the title is being set through JavaScript.',
                className: 'color-red',
                isLoading: true
            },
            methods: {
                toggleClass() {
                    this.isLoading = !this.isLoading;
                }
            }
        });

        
    </script>
</body>
</html>
